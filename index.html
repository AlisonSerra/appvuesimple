<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppVueSimple - Kaamelot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div id="app">
      <h1 class="text-center">Kaamelott Citations</h1>
      <img src="img/kaamelott.jpg" >
      <div class="button">
        <button id="random" class="btn" type="button" @click="randomQuote()">Random</button>
        <button id="all" class="btn btn-all" type="button" @click="allCharacter()">Personnage</button>
      </div>
      <div class="citation">
        <p class="text-center">{{citation}} </p>
        <div class="who">
          <p>Citations de {{infos.acteur}} dans le rôle de "{{infos.personnage}}". </p>
          <p>{{infos.saison}} - {{infos.episode}}</p> 
        </div>
        
        <p class="text-center">Écris par <strong>{{infos.auteur}}</strong></p>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const apiURL= 'https://kaamelott.chaudie.re/api';
    const config = {
      headers: {
        'Content-Type': 'application/json',
        // 'Access-Control-Allow-Origin': '<origin>'
    }
    }

    Vue.createApp({
      data(){
        return {
          citation: '',
          infos: [
            auteur= '',
            acteur= '',
            personnage= '',
            saison= '',
            episode= '',
          ]
        }
      },
      created(){
        this.randomQuote();
      },
      watch: {},
      methods: {
        async randomQuote () {
          try {
            const response = await axios.get(apiURL + "/random", config)
            console.log(response.data)
            this.citation = response.data.citation.citation;
            this.infos = response.data.citation.infos;
          } catch (error) {
            console.log(error);
          }
        },
        async allCharacter () {
          const characters = ['Angharad','Anna','Appius Manilius','Arthur','Attila','Belt','Père Blaise','Bohort','Breccan','Le Roi Burgonde','Caius Camillus','Calogrenant','Capito','César','Cryda de Tintagel','Dagonet','La Dame du Lac','Demetra','Drusilla','Le Duc d\'Aquitaine','Edern','Elias de Kelliwic\'h','Galessin','Gauvain','Goustan','Grüdü','Guenièvre','Guethenoc','Hervé de Rinel','L\'interprète burgonde','Le Seigneur Jacca','Les Jumelles du pêcheur','Le Jurisconsulte','Kadoc','Karadoc','Lancelot','Léodagan','Loth','Le Maître d\'Armes','Méléagant','Manius Macrinus Firmus','Merlin','Mevanwi','Perceval','Roparzh','Lucius Sillius Sallustius','Séfriane d\'Aquitaine','Séli','Spurius Cordius Frontinius','Le Tavernier','Urgan','Vérinus','Venec','Ygerne','Yvain']
          console.log(characters)
          for (const character of characters) {
          let response = [];
          try {
              response = await axios.get(apiURL + `//personnage/${character}/pic`, config)
              console.log(response.data)
              
            }
          } catch (error) {
            console.log(error);
          }
          this.citation = response.data.citation.citation;
          this.infos = response.data.citation.infos;
        },
      },
    }).mount("#app");
  </script>
</body>
</html>
