<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppVueSimple - Kaamelot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <div id="app">
      <h1 class="text-center">Kaamelott Citations</h1>

      <div class="button">
        <button id="random" class="btn" type="button" @click="randomQuote()">Random</button>
        <button id="all" class="btn btn-all" type="button" @click="allQuote()">  All  </button>
      </div>
      <div class="citation">
        <p class="text-center">{{citation}} </p>
        <div class="who">
          <p>Citations de {{infos.acteur}} dans le rôle de "{{infos.personnage}}". </p>
          <p>{{infos.saison}} - {{infos.episode}}</p> 
        </div>
        
        <p class="text-center">Écris par <strong>{{infos.auteur}}</strong></p>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const apiURL= 'https://kaamelott.chaudie.re/api';
    const config = {
      headers: {
        'Content-Type': 'application/json',
        // 'Access-Control-Allow-Origin': '<origin>'
    }
    }

    Vue.createApp({
      data(){
        return {
          citation: '',
          infos: [
            auteur= '',
            acteur= '',
            personnage= '',
            saison= '',
            episode= '',
          ]
        }
      },
      created(){
        this.randomQuote();
      },
      watch: {},
      methods: {
        async randomQuote () {
          try {
            const response = await axios.get(apiURL + "/random", config)
            console.log(response.data)
            this.citation = response.data.citation.citation;
            this.infos = response.data.citation.infos;
          } catch (error) {
            console.log(error);
          }
        },
        async allQuote () {
          try {
            const response = await axios.get(apiURL + "/all", config)

            this.citation = response.data.citation.citation;
            this.infos = response.data.citation.infos;
          } catch (error) {
            console.log(error);
          }
        },
      },
    }).mount("#app");
  </script>
</body>
</html>
